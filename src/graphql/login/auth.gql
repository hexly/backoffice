mutation($input: IamAuthenticateInput!){
  iam {
    authenticate(input: $input){
      success
      message
      authentication {
        token
      }
			principal {
				member {
				id
        statusId
        avatar {
          assetUrl
        }
        tags {
          name
          id
        }
        customer {
          id
          subscriptions {
            id
            status
            metadata
          }
        }
        slug
        # integrations {
        #   id
        #   metadata
        #   key
        #   name
        #   priority
        # }
        contacts {
          emails {
            id
            email
            priority
          }
          phones {
            id
            type
            number
            type
            priority
          }
          addresses {
            id
            name
            street
            street2
            city
            province
            postalCode
            country
            lat
            long
            priority
          }
        }
				}
			}
      metadata
    }
  }
}