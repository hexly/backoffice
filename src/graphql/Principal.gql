query principal {
  getPrincipal {
    role
    displayName
    username
    identityId
    tenantId
    memberId
    permissions
    member {
      firstName
      lastName
      id
      birthdate
      tenantId
      name
      displayName
      mrn
      slug
      contacts {
        id
        emails {
          id
          email
        }
        addresses {
          id
          name
          street
          street2
          city
          province
          postalCode
          country
        }
      }
      profileUrl
      tenantIntegrations {
        id
        tenantIntegrationId
        integrationOid
        integrationStatusId
        metadata
        priority
        name
        key
      }
    }
    tenant {
      id
      baseUrl
      name
      slug
      integrations {
        id
        priority
        metadata
        statusId
        name
        key
      }
    }
  }
}
